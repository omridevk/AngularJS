<div ng-controller="flavorTestController">
	<div ng-controller="playerController">

		<h1>{{pageTitle}}</h1>
		<hr/>
		<div class="row">
			<div class="col-md-4">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="partnerId" class="col-sm-3 control-label">partner Id</label>
						<div class="col-sm-8">
							<input type="text" ng-model="partnerId" value = "1763321" class="form-control" id="partnerId" placeholder="partner Id">
						</div>
					</div>
					<div class="form-group">
						<label for="entryId" class="col-sm-3 control-label">entry Id</label>
						<div class="col-sm-8">
							<input type="text" value = "0_hbfdx4uz" ng-model="entryId" class="form-control" id="entryId" placeholder="entry Id">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button class="button success" ng-click ="testFlavorClick($event)" id ="jsonBtn" style="width:100%">
								Test
							</button>
						</div>
					</div>
				</form>
			</div>
			<div  class="col-md-8">
				<!--<div my-embed  partnerId="1763321" id="player" entryId="1_91do9jzq" style="width:500px; height:500px;">-->
					<!--<h1>hello world</h1>-->
				<!--</div>-->
				<div class="animate-repeat" ng-repeat="flavorSrcUrl in flavorsSrcUrl" ng-controller="flavorTestController as controller">
					<div my-draggable class ="col-md-3" style="margin:5px;">
						<div my-embed  partnerId="1763321" data="{{flavorSrcUrl}}" id="{{flavorSrcUrl.id}}" entryId="1_91do9jzq" style="height:180px;">
						</div>
						<pre> Type: {{sources.type}} <br/> Bitrate: {{sources["data-bitrate"]}}</pre>
					</div>
				</div>
			</div>
		</div>
		<div class ="row">
			<div class="col-md-4">

			</div>
		</div>
	</div>
</div>
